<div class="container-fluid mt-5">

    <h4>Top HeadLines</h4>
  
    <div class="row">
  
      
      
  
      <div *ngFor="let d of technewsDispaly" class="col-lg-3 mt-3 mb-3">
        <div class="box">
          <img src="{{d.urlToImage}}" width="100%">
          <h5>{{d.title}}</h5>
          <p>{{d.description}}</p>
         
          <a href="{{d.url}}" class="btn btn-dark btn-sm mt-2" target="_blank">ReadMore</a>
  
         
      </div>
    </div>
    </div>
  </div>
  <footer class="mt-3 mb-3 text-center">

  </footer>
